<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input-area">0.</div>

        <div class="btns">
          <ul class="first-row row">
            <li class="bin"><button class="square btn">BIN</button></li>
            <li class="oct"><button class="square btn">OCT</button></li>
            <li class="dec"><button class="square btn">DEC</button></li>
            <li class="hex"><button class="square btn">HEX</button></li>
            <li class="ac"><button class="round btn">AC</button></li>
          </ul>

          <ul class="second-row row fix-size">
            <li class="six"><button class="circle btn">6</button></li>
            <li class="seven"><button class="circle btn">7</button></li>
            <li class="eight"><button class="circle btn">8</button></li>
            <li class="nine"><button class="circle btn">9</button></li>
            <li class="addition"><button class="round btn">+</button></li>
          </ul>

          <ul class="third-row row fix-size">
            <li class="two"><button class="circle btn">2</button></li>
            <li class="three"><button class="circle btn">3</button></li>
            <li class="four"><button class="circle btn">4</button></li>
            <li class="five"><button class="circle btn">5</button></li>
            <li class="subtraction"><button class="round btn">-</button></li>
          </ul>

          <ul class="fourth-row row fix-size">
            <li class="a"><button class="circle btn">A</button></li>
            <li class="b"><button class="circle btn">B</button></li>
            <li class="dot"><button class="circle btn">.</button></li>
            <li class="one"><button class="circle btn">1</button></li>
            <li class="division"><button class="round btn">/</button></li>
          </ul>

          <ul class="fifth-row row fix-size">
            <li class="c"><button class="circle btn">C</button></li>
            <li class="d"><button class="circle btn">D</button></li>
            <li class="e"><button class="circle btn">E</button></li>
            <li class="f"><button class="circle btn">F</button></li>
            <li class="multiplication"><button class="round btn">*</button></li>
          </ul>

          <ul class="sixth-row row fix-size">
            <li class="last zero"><button class="btn">0</button></li>
            <li class="last equal"><button class="btn">=</button></li>
            <li class="last remainder"><button class="round btn">%</button></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
